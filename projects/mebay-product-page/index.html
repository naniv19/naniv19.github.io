<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div id="column-1">

                            src="images/totoro1.webp"

                            class="thumbnail"
                            src="images/totoro2.webp"

                        >
                        <img
                            class="thumbnail"
                            src="images/totoro3.webp"

                            alt="totoro product"

                        <img

                        <p class="add">

                    </div>
            </div>
        </div>
