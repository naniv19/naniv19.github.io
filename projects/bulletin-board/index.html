<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div id="row1">
                <div class="post-it">
                    <p>
                        To do list:
                        <ul>
                            <li>Feed the cat</li>
                            <li>Play Fortnite!</li>
                            <li>Do laundry</li>
                        </ul>
                    </p>
                </div>
                <div class="post-it blue">
                    <p>
                        Sometimes life is easier than we thought!
                    </p>
                </div>
                <div class="post-it green">
                    <p>
                        <h2>
                            CONCERT TIME!
                        </h2>
                        Mon Aug 26, 2024
                    </p>
                </div>
            </div>
            <div id="row2">
                <img
                    id="art"
                    src="images/art.jpg"
                    alt="abstract art"
                >
                <div class="post-it green">
                    <p>
                        <h2>
                            I love you!
                        </h2>
                        -your sis
                    </p>
            </div>
            <div class="post-it blue">
                <p>
                    FRENCH TEST ON SATURDAY!
                </p>
            </div>
        </div>
    </body>
</html>
