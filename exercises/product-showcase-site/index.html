<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product showcase</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-1" id="div1">
            <h2>Kindle season begins!</h2>
            <div id="image1">
                <img class="image" src="images/kindle.avif" alt="kindle">
            </div>
            <div id="copyright1" class="copyright">
                <h5>
                    Don't miss out the new reading of the fall!
                </h5>
            </div>
        </div>
        <div class="container-1" id="div2">
            <h2>Log in into your account!</h2>
            <div id="image2">
                <img class="image" src="images/kindle2.png" alt="kindle">
            </div>
            <div id="copyright2" class="copyright">
                <h5>
                    More than +20000 titles just for you!
                </h5>
            </div>
        </div>
        <div class="container-1" id="div3">
            <h2>Earn x2 points for books</h2>
            <div id="image3">
                <img class="image" src="images/kindle3.webp" alt="amazon app">
            </div>
            <div id="copyright3" class="copyright">
                <h5>
                    Download the app and start reading!
                </h5>
            </div>
        </div>
    </body>
</html>
