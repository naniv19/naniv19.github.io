<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes (Exercise)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="palette1-title">Forest Mint</h2>
        <div id="palette1-color1">
            <h3>Asparagus</h3>
            <h5>#87a878</h5>
        </div>
        <div id="palette1-color2">
            <h3>Sage</h3>
            <h5>#b0bc98</h5>
        </div>
        <div id="palette1-color3">
            <h3>Ash gray</h3>
            <h5>#c7ccb9</h5>
        </div>
        <h2 id="palette2-title">Lovely Romance</h2>
        <div id="palette2-color1">
            <h3>Old rose</h3>
            <h5>#cc8b86</h5>
        </div>
        <div id="palette2-color2">
            <h3>Linen</h3>
            <h5>#f9eae1</h5>
        </div>
        <div id="palette2-color3">
            <h3>Rose taupe</h3>
            <h5>#7d4f50</h5>
        </div>
        <h2 id="palette3-title">Caribbean Summer</h2>
        <div id="palette3-color1">
            <h3>Citrine</h3>
            <h5>#e0ca3c</h5>
        </div>
        <div id="palette3-color2">
            <h3>Iris</h3>
            <h5>#5f4bb6</h5>
        </div>
        <div id="palette3-color3">
            <h3>Vista blue</h3>
            <h5>#86a5d9</h5>
        </div>
    </body>
</html>
