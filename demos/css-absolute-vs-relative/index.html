<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            class="absolute-image"
            src="images/wall-e-scene-movie.png"
            alt="wall-e"
        >
        <img
            class="relative-image"
            src="images/wall-e-scene-movie.png"
            alt="wall-e"
        >
        <div class="outer-container">
            <div class="inner-container">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing 
                    elit. Rerum cumque ab aliquid nostrum sint iste sed 
                    atque minus consequuntur provident vitae harum 
                    eligendi, pariatur obcaecati ex laudantium est qui 
                    repudiandae!
                </p>
                <img src="images/wall-e-scene-movie.png" alt="wall-e">
            </div>
        </div>
    </body>
</html>
